    /* Grid Pattern for Hero Section */
    .bg-grid-pattern {
      background-image: 
        linear-gradient(to right, hsla(252, 83%, 60%, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, hsla(252, 83%, 60%, 0.1) 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Animation Classes */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    .animate-slide-up {
      animation: slideUp 0.5s ease-out;
